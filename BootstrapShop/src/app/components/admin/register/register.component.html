  <li><a href="index.html">Home</a> <span class="divider">/</span></li>

<h3>Registration</h3>
<div class="well">
  <form class="form-horizontal">
    <h4>Your personal information</h4>

    <div class="control-group">
      <label class="control-label" for="inputFname1"
        >First name <sup>*</sup></label
      >
      <div class="controls">
        <input type="text" id="inputFname1" placeholder="First Name" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputLnam"
        >Last name <sup>*</sup></label
      >
      <div class="controls">
        <input type="text" id="inputLnam" placeholder="Last Name" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input_email">Email <sup>*</sup></label>
      <div class="controls">
        <input type="text" id="input_email" placeholder="Email" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword1"
        >Password <sup>*</sup></label
      >
      <div class="controls">
        <input type="password" id="inputPassword1" placeholder="Password" />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="country">Country<sup>*</sup></label>
      <div class="controls">
        <select id="country">
          <option value="">-</option>
          <option value="1">Country</option>
        </select>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <input type="hidden" name="email_create" value="1" />
        <input type="hidden" name="is_new_customer" value="1" />
        <input
          class="btn btn-large btn-success"
          type="submit"
          value="Register"
        />
      </div>
    </div>
  </form>
</div>
