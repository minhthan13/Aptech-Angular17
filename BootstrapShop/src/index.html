<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BootstrapShop</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Bootstrap style -->
    <link
      id="callCss"
      rel="stylesheet"
      href="assets/themes/bootshop/bootstrap.min.css"
      media="screen"
    />
    <link href="assets/themes/css/base.css" rel="stylesheet" media="screen" />
    <!-- Bootstrap style responsive -->
    <link
      href="assets/themes/css/bootstrap-responsive.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/themes/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google-code-prettify -->
    <link
      href="assets/themes/js/google-code-prettify/prettify.css"
      rel="stylesheet"
    />
    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="assets/themes/images/ico/favicon.ico" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="assets/themes/images/ico/apple-touch-icon-144-precomposed.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="assets/themes/images/ico/apple-touch-icon-114-precomposed.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="assets/themes/images/ico/apple-touch-icon-72-precomposed.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="assets/themes/images/ico/apple-touch-icon-57-precomposed.png"
    />
    <style type="text/css" id="enject"></style>
  </head>
  <body>
    <app-root></app-root>

    <script src="assets/themes/js/jquery.js" type="text/javascript"></script>
    <script
      src="assets/themes/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="assets/themes/js/google-code-prettify/prettify.js"></script>

    <script src="assets/themes/js/bootshop.js"></script>
    <script src="assets/themes/js/jquery.lightbox-0.5.js"></script>

    <span id="themesBtn"></span>
  </body>
</html>
