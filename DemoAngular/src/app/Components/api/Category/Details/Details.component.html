<h3>Category Details</h3>
@if(category !=null){

<table>
  <tbody>
    <tr>
      <td>ID</td>
      <td>{{ category.id }}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{ category.name }}</td>
    </tr>
    <tr>
      <td>Products</td>
      <td>{{ category.products }}</td>
    </tr>
  </tbody>
</table>
}

<hr />
<a [routerLink]="['/categories']">Back to list</a>
