<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td>
        <img src="assets/images/{{ product.photo }}" width="100" height="100" />
      </td>
    </tr>
  </tbody>
</table>
